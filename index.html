<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録フォーム（Record Form）</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>
    <form class="w-75 mx-auto">

        <p class="mt-3">以下に健康状態を入力して送信ボタンを押してください！<br>Please enter your health condition below and click the submit button!</p>
        <hr style="border:0; border-top:1px double">

        <p class="mt-3">初めてのご利用ですか？(Is this your first visit?)</p>
        <div id="form-number" class="btn-group btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-light">
                <input type="radio" name="number" value="1" autocomplete="off">はい(Yes)
            </label>
            <label class="btn btn-light">
                <input type="radio" name="number" value="2" autocomplete="off">いいえ(No)
            </label>
        </div>
        <hr>


        <p class="mt-3"><b>Password登録(Registration)</b></p>
        <div id=form-pass_first>
            <!-- <label for="passwd1">Password:</label> -->
            <input type="password" id="passwd1" class="form-control">
        </div>
        <hr>


        <p class="mt-3"><b>Password</b></p>
        <div id=form-pass_second>
            <!-- <label for="passwd1">Password:</label> -->
            <input type="password" id="passwd2" class="form-control">
        </div>
        <hr>


        <p class="mt-3"><b>記録日</b>(Record Date)</p>
        <div id="form-date">
            <!-- <label for="date1">記録日(Record Date):</label> -->
            <input class="form-control" id="date1" name="date" maxlength="10">
        </div>
        <hr>

        <p class="mt-3"><b>時間帯</b>(Time Zone)</p>
        <div id="form-time" class="btn-group btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-light">
                <input type="radio" id="number1" name="number" value="1" autocomplete="off">午前(AM)
            </label>
            <label class="btn btn-light">
                <input type="radio" name="number" value="2" autocomplete="off">午後(PM)
            </label>
        </div>
        <hr>

        <p class="mt-3"><b>体温</b>(Body Temperature)[℃]</p>
        <div id="form-temp">
            <input type="number" step="0.1" name="sample" id="sample2"　class="form-control"/>
        </div>
        <hr>


        <p class="mt-3"><b>熱感</b>(Feverish)</p>
        <div id="form-feverish" class="btn-group btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-light">
                <input type="radio" name="feverish" value="1" autocomplete="off">有り(Yes)
            </label>
            <label class="btn btn-light">
                <input type="radio" name="feverish" value="2" autocomplete="off">無し(No)
            </label>
        </div>
        <hr>


        <p class="mt-3"><b>呼吸器症状</b></p>
        <div id="form-feverish" class="btn-group btn-group-toggle w-100" data-toggle="buttons" style="margin-bottom:10px">
            <label class="btn btn-light">
                <input type="radio" name="feverish" value="1" autocomplete="off">有り(Yes)
            </label>
            <label class="btn btn-light">
                <input type="radio" name="feverish" value="2" autocomplete="off">無し(No)
            </label>
        </div>


        <div>
            <label>
            <input type="checkbox" id=check-feverish name="cb1" value="咳">咳
            </label>
        </div>
        <div>
            <label>
            <input type="checkbox" id=check-feverish name="cb2" value="呼吸苦">呼吸苦
            </label>
        </div>
        <div>
            <label>
            <input type="checkbox" id=check-feverish name="cb3" value="頭痛">頭痛
            </label>
        </div>
        <div>
            <label>
            <input type="checkbox" id=check-feverish name="cb4" value="鼻水">鼻水
            </label>
        </div>
        <div>
            <label>
            <input type="checkbox" id=check-feverish name="cb5" value="味覚・嗅覚障害">味覚・嗅覚障害
            </label>
        </div>
        <div>
            <label>
            <input type="checkbox" id=check-feverish name="cb6" value="吐き気">吐き気
            </label>
        </div>
        <hr>

        <p class="mt-3"><b>その他自覚症状</b>(Subjective Symptoms)</p>
        <div id="form-symptoms" class="btn-group btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-light">
                <input type="radio" name="symptoms" value="1" autocomplete="off">有り(Yes)
            </label>
            <label class="btn btn-light">
                <input type="radio" name="symptoms" value="2" autocomplete="off">無し(No)
            </label>
        </div>

        <div id="form-text">
            <textarea class="form-control" id="symptoms-text" rows="3"></textarea>
        </div>
        <hr>


        <p class="mt-3"><b>濃厚接触者情報</b></p>
        <div id="form-contact" class="btn-group btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-light">
                <input type="radio" name="contact" value="1" autocomplete="off">有り(Yes)
            </label>
            <label class="btn btn-light">
                <input type="radio" name="contact" value="2" autocomplete="on">無し(No)
            </label>
        </div>

        <div>
            <label for="contact-group">所属</label>
            <input class="form-control w-100 mt-1" id=contact-group name="name" maxlength="10">

            <label for="contact-name">氏名</label>
            <input class="form-control w-100 mt-1" id=contact-name name="name" maxlength="10">

            <label for="contact-action">行動内容</label>
            <textarea class="form-control" id="contact-action" rows="3"></textarea>
        </div>
        <hr>

        
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
        <div style="margin-bottom:100px"></div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
