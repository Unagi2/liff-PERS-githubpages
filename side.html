<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
    <form class="w-75 mx-auto" name="Form1" onsubmit="return formCheck()">
        <h1 class="badge bg-warning text-dark" style="margin-top:20px">医療受診記録</h1>
        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                <a href="index.html" class="btn btn-outline-primary" role="button" data-bs-toggle="button">通常記録へ</a>
                <a href="visit.html" class="btn btn-outline-primary" role="button" data-bs-toggle="button">県外訪問記録へ</a>
        </div>
        <hr>

        <p class="mt-3">以下に受診した医療機関について入力し、送信ボタンを押してください！<br>Please enter the medical institution you visited below and click the submit button!</p>
        <!--<p class="mt-3">【※】 : 必須項目（Required field）</p>-->
        <hr style="border:0; border-top:1px double; margin-bottom:30px">

        

        <p  id="form-first2-1" class="mt-3"><b>初めての利用ですか？</b><br>Is this your first visit?</p>
        <p id="notice-input-text-1" style="display: none; color: red;"> 【どちらかを選択して下さい】</p>
        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-outline-secondary">
                <input id="yes" type="radio" name="first_side" value="Yes" autocomplete="off" required>はい(Yes)
            </label>
            <label class="btn btn-outline-secondary">
                <input id="no" type="radio" name="first_side" value="No" autocomplete="off">いいえ(No)
            </label>
        </div>
        <hr id="bar01">

        <!--
        <p id="form-pass_first" class="mt-3"><b>パスワード設定</b>(Password Setting)</p>
        <div>
            <input type="password" id="passwd1" class="form-control">
        </div>
        <hr id="bar01">
        -->

        

        <p id="form-pass_second2" class="mt-3"><b>Password</b></p>
        <p id="notice-input-text-2-2" style="display: none; color: red;"> 【パスワードを入力して下さい】</p>
        <div>
            <!-- <label for="passwd1">Password:</label> -->
            <input type="password" id="passwd_side" name="pass_side" class="form-control" required>
        </div>
        <hr id="bar02">


        <p id="form-date2" class="mt-3"><b>受診日</b>(Record Date)</p>
        <p id="notice-input-text-2-3" style="display: none; color: red;"> 【記録日を入力して下さい】</p>
        <div>
            <!-- <label for="date1">記録日(Record Date):</label> -->
            <input class="form-control" id="date1" name="date_side" maxlength="10" required>
        </div>
        <hr id="bar03">

        <p id="form-where2" class="mt-3"><b>病院名</b>(Hospital Name)</p>
        <div>
            <textarea class="form-control" id="where-text" rows="1" required></textarea>
        </div>
        <hr id="bar04">

        <p id="form-what2" class="mt-3"><b>病状</b>(Condition)</p>
        <div>
            <textarea class="form-control" id="what-text" rows="2" required></textarea>
        </div>
        <hr id="bar05">

        
        <input type="submit" id = "submit_hospital" class="mt-4 btn btn-primary" value="送信(Submit)">
        <div style="margin-bottom:50px"></div>
    </form>
